version: '3.8'

services:
  whatsapp-decryptor:
    # Constrói a imagem a partir do Dockerfile no diretório atual
    build: .
    # Nome do container para fácil identificação
    container_name: whatsapp-decryptor-app
    # Reinicia o container automaticamente em caso de falha
    restart: always
    ports:
      # Mapeia a porta 8080 da sua máquina/servidor para a porta 3000 do container
      # Você pode mudar o 8080 para qualquer outra porta que desejar
      - "8080:3000"
    environment:
      # Define a porta que o app Node.js vai usar dentro do container
      - PORT=3000
