version: '3.9'
services:
  wa-decryptor:
    image: wa-decryptor:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wa-decryptor
    restart: unless-stopped
    ports:
    - 8080:8080
    environment:
      PORT: '8080'
      NODE_ENV: production
    healthcheck:
      test:
      - CMD
      - wget
      - -qO-
      - http://localhost:8080/health
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
